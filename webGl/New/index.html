<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>WebGL Template</title>
	<style>
		/* Set canvas to occupy the full width and height of the window */
		canvas {
			display: block;
			width: 800px;
			height: 800px;
			margin: 0 560px;
			padding: 0;

		}

		.canvas2d {
			position: absolute !important;
			top: 0px;
			left: 0px;
		}
		body{
			margin:0
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>
	<canvas id="canvas2d" class="canvas2d"></canvas>
	<script src="index.js">
		
	</script>
</body>

</html>
